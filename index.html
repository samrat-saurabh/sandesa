<!DOCTYPE html>
<html>
<head>
  <title>Simple Web Chat</title>
  <meta charset="UTF-8" />
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
  <style>
    body { font-family: sans-serif; margin: 0; background: #f2f2f2; }
    #chat { max-width: 600px; margin: auto; background: white; height: 90vh; display: flex; flex-direction: column; }
    #messages { flex: 1; overflow-y: auto; padding: 10px; }
    .msg { margin: 5px; padding: 10px; border-radius: 10px; background: #dcf8c6; max-width: 70%; }
    .msg.other { background: #f1f0f0; align-self: flex-start; }
    .msg.self { align-self: flex-end; }
    #inputArea { display: flex; padding: 10px; border-top: 1px solid #ccc; }
    input[type="text"] { flex: 1; padding: 10px; border: 1px solid #ccc; border-radius: 20px; }
    button { margin-left: 10px; padding: 10px; }
  </style>
</head>
<body>

<div id="chat">
  <div id="messages"></div>
  <div id="inputArea">
    <input type="text" id="input" placeholder="Type a message..." />
    <button onclick="sendMessage()">Send</button>
  </div>
</div>

<script>
  // âœ… Replace this with your own Firebase config
  const firebaseConfig = {
    apiKey: "YOUR_API_KEY",
    authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
    databaseURL: "https://YOUR_PROJECT_ID-default-rtdb.firebaseio.com",
    projectId: "YOUR_PROJECT_ID",
    storageBucket: "YOUR_PROJECT_ID.appspot.com",
    messagingSenderId: "SENDER_ID",
    appId: "APP_ID"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  const messagesDiv = document.getElementById('messages');
  const input = document.getElementById('input');

  const userId = 'user_' + Math.random().toString(36).substring(2, 6);

  function sendMessage() {
    const text = input.value.trim();
    if (text) {
      db.ref("messages").push({ text, user: userId });
      input.value = "";
    }
  }

  db.ref("messages").on("child_added", snap => {
    const data = snap.val();
    const div = document.createElement("div");
    div.className = "msg " + (data.user === userId ? "self" : "other");
    div.textContent = data.text;
    messagesDiv.appendChild(div);
    messagesDiv.scrollTop = messagesDiv.scrollHeight;
  });
</script>

</body>
</html>
