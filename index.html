<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Improved Firebase Chat</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
  <style>
    body { font-family: sans-serif; margin: 0; background: #f2f2f2; }
    #chat { max-width: 600px; margin: auto; background: white; height: 90vh; display: flex; flex-direction: column; }
    #messages { flex: 1; overflow-y: auto; padding: 10px; }
    .msg { margin: 5px; padding: 10px; border-radius: 10px; max-width: 80%; display: flex; flex-direction: column; }
    .other { background: #f1f0f0; align-self: flex-start; }
    .self { background: #dcf8c6; align-self: flex-end; }
    .sender { font-size: 0.75em; color: #555; margin-bottom: 3px; display: flex; align-items: center; }
    .sender img { width: 20px; height: 20px; border-radius: 50%; margin-right: 6px; }
    .time { font-size: 0.7em; color: #888; margin-top: 5px; align-self: flex-end; }
    #inputArea { display: flex; padding: 10px; border-top: 1px solid #ccc; }
    input[type="text"] { flex: 1; padding: 10px; border: 1px solid #ccc; border-radius: 20px; }
    button { margin-left: 10px; padding: 10px; }
    #login { text-align: center; padding: 20px; }
    #logoutBtn { position: absolute; top: 10px; right: 10px; }
  </style>
</head>
<body>

<div id="login">
  <h2>Login with Google to Chat</h2>
  <button onclick="signIn()">Sign in with Google</button>
</div>

<div id="chat" style="display:none; position: relative;">
  <button id="logoutBtn" onclick="signOut()">Logout</button>
  <div id="messages"></div>
  <div id="inputArea">
    <input type="text" id="input" placeholder="Type a message..." />
    <button onclick="sendMessage()">Send</button>
  </div>
</div>

<script>
  const firebaseConfig = {
    apiKey: "YOUR_API_KEY",
    authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
    databaseURL: "https://YOUR_PROJECT_ID-default-rtdb.firebaseio.com",
    projectId: "YOUR_PROJECT_ID",
    storageBucket: "YOUR_PROJECT_ID.appspot.com",
    messagingSenderId: "SENDER_ID",
    appId: "APP_ID"
  };

  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const db = firebase.database();

  let currentUser = null;

  function signIn() {
    const provider = new firebase.auth.GoogleAuthProvider();
    auth.signInWithPopup(provider).then(result => {
      currentUser = result.user;
      document.getElementById("login").style.display = "none";
      document.getElementById("chat").style.display = "flex";
      startChat();
    });
  }

  function signOut() {
    auth.signOut().then(() => {
      currentUser = null;
      document.getElementById("chat").style.display = "none";
      document.getElementById("login").style.display = "block";
      document.getElementById("messages").innerHTML = "";
    });
  }

  function sendMessage() {
    const input = document.getElementById('input');
    const text = input.value.trim();
    if (text && currentUser) {
      db.ref("messages").push({
        text,
        uid: currentUser.uid,
        name: currentUser.displayName,
        photo: currentUser.photoURL,
        timestamp: firebase.database.ServerValue.TIMESTAMP
      });
      input.value = '';
    }
  }

  function startChat() {
    db.ref("messages").off(); // clear previous listeners
    db.ref("messages").on("child_added", snap => {
      const data = snap.val();
      const div = document.createElement("div");
      div.className = "msg " + (data.uid === currentUser.uid ? "self" : "other");

      const sender = document.createElement("div");
      sender.className = "sender";
      if(data.photo){
        const img = document.createElement("img");
        img.src = data.photo;
        sender.appendChild(img);
      }
      const nameText = document.createTextNode(data.name || "Unknown");
      sender.appendChild(nameText);

      const msg = document.createElement("div");
      msg.textContent = data.text;

      const time = document.createElement("div");
      time.className = "time";
      const date = new Date(data.timestamp);
      time.textContent = date.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});

      div.appendChild(sender);
      div.appendChild(msg);
      div.appendChild(time);

      const messagesEl = document.getElementById("messages");
      messagesEl.appendChild(div);
      messagesEl.scrollTop = messagesEl.scrollHeight;
    });
  }
</script>

</body>
</html>
